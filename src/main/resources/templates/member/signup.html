<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/member/signup" th:object="${memberDto}" method="post">
        <!--       ${~~} : controller에서 넘어온 오브젝트 값에 접근하는 명령어
                   *{~~} : 해당 오브젝트의 필드값에 접근하는 명령어
        -->
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">Incorrect date</p>

        </div>
        <div class="form-group">
            <label th:for="address">도시</label>
            <input type="text" th:field="*{address.city}" class="form-control"
                   placeholder="도시를 입력하세요"></div>
        <div class="form-group">
            <label th:for="address">거리</label>
            <input type="text" th:field="*{address.street}" class="form-control"
                   placeholder="거리를 입력하세요"></div>
        <div class="form-group">
            <label th:for="address">우편번호</label>
            <input type="text" th:field="*{address.zipCode}" class="form-control"
                   placeholder="우편번호를 입력하세요"></div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
